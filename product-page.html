<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Transitions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body  data-barba="wrapper">
    <nav>
      <img src="./images/burger.svg" alt="menu">
      <a href="./index.html" class="logo">Clear Sell</a>
      <img src="./images/shopping-cart.svg" class="shoping-bag" alt="ShopingBag">
    </nav>
    <div class="product-section" data-barba="container" data-barba-namespace = "product">
        <div class="product-description">
            <h2>Shop our signatures.</h2>
            <p>Your shortcut to sophistication.</p>
        </div>
        <div class="product-gallery">
            <div class="card">
                <img src="./images/blackcard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>
            <div class="card">
                <img src="./images/yellowcard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>
            <div class="card">
                <img src="./images/tancard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>
            <div class="card">
                <img src="./images/blackcard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>
            <div class="card">
                <img src="./images/tancard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>
            <div class="card">
                <img src="./images/bluecard.png" alt="bag" class="product-img">
                <h3>Leiser</h3>
                <p>Black leather</p>
                <div class="price">
                    <h4>$300</h4>
                    <img src="./images/product-cart.svg" class="product-card" alt="">
                </div>
            </div>

        </div>
    </div>




    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- unpkg -->
    <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
